<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/global.css">
    </head>
    <body>
        <div id = "root">
            <h1>Maadi feud</h1>
            <div>
                <span id="gamesLeft"></span> games remaining<br>
                <span id="points"></span> points
            </div>
            <h3>A google feud inspired game containing 8 levels of questions relating to the memories we've shared.</h3>
            <h3>To start, select a category.</h3>
            <div id="games">
                <div class="buttonrow">
                    <h4>Car Games</h4>
                    <button code="cg1">Easy</button>
                    <button code="cg2">Difficult</button>
                </div>

                <div class="buttonrow">
                    <h4>Football</h4>
                    <button code="fb1">Easy</button>
                    <button code="fb2">Difficult</button>
                </div>

                <div class="buttonrow">
                    <h4>Videogames</h4>
                    <button code="vg1">Easy</button>
                    <button code="vg2">Difficult</button>
                </div>

                <div class="buttonrow">
                    <h4>Inside Jokes</h4>
                    <button code="ij1">Easy</button>
                    <button code="ij2">Difficult</button>
                </div>
            </div>
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
